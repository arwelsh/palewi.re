<div class="searchresultwrapper">
	<h4>
		<img style="vertical-align:middle" src="{{result.object.get_absolute_icon }}">
		<a href="{{ result.object.url }}">{{result.object.title }}</a>
	</h4>
	<ul class="searchresult">
		<p class="highlight">{{ result.text|truncatewords:80 }}</p>
		<p><a href="{{ result.object.url }}" >{{ result.object.url }}</a></p>
	</ul>
</div>

    <script type="text/javascript" src="{% media_url "jquery-1.4.4.min.js" %}"></script>

    <style type="text/css"> 
        *{
            margin:0;
            padding:0;
        }
        a{
            color:#8FC2FF;
            text-decoration: none;
            outline: none;
        }
        img{
            border:none;
        }
        body {
            overflow:hidden;/*Needed to eliminate scrollbars*/
            background:#000;
        }
        /*Area to place content normally*/
        #content-wrapper{ 
            width:100%; 
            height:100%; 
            position:absolute; 
            top:0; 
            overflow:auto; 
            z-index:4; 
            text-align:center; 
        }
        /*Supersize Plugin Styles*/
        #loading {
            position: absolute;
            top: 49.5%; 
            left: 49.5%;
            z-index: 10;
            width: 24px; 
            height: 24px;
            text-indent: -999em;
        }
        #supersized{
            position:fixed;
        }
        #supersized img{ -ms-interpolation-mode: bicubic; }
        #supersized img, #supersized a{
            height:100%;
            width:100%;
            position:absolute;
            z-index: -1;
        }
        #content{
          font-family: 'Merriweather', serif;
          font-size: 70px;
          font-style: normal;
          font-weight: 400;
          text-shadow: none;
          text-decoration: none;
          text-transform: none;
          letter-spacing: -0.019em;
          word-spacing: 0.102em;
          position:absolute; 
          top:20px; 
          left:20px;
          text-align:left;
        }
        p { 
            text-transform:uppercase; 
            color:#fff; 
        }
        #attribution {
            font-family: serif;
            font-size:10px;
            color:#fff;
            position:absolute;
            bottom:10px;
            left:20px;
            text-align:left;
        }
        #social {
            position:absolute;
            bottom:0;
            right:0;
        }
    </style> 

</head>
<body>
<!--Loading display while images load--> 
<div id="loading">&nbsp;</div> 
 
<!--Content Area--> 
<div id="content-wrapper"> 
    <div id="content"> 
        <p> 
            Bring the news back!
        </p>
    </div> 
    <div id="social">
        <iframe src="http://www.facebook.com/plugins/like.php?href=http%3A%2F%2Fpalewire.com%2Fapplications%2Fbring-the-news-back%2F&amp;layout=box_count&amp;show_faces=false&amp;width=100&amp;action=like&amp;colorscheme=light&amp;height=65" scrolling="no" frameborder="0" style="border:none; overflow:hidden; width:60px; height:65px;" allowTransparency="true"></iframe>
    </div>
    <div id="attribution">
        Photo by <a href="http://www.flickr.com/photos/wade-grayson/1067578594/">Wade Grayson</a><br>
        Inspiration by <a href="http://nahright.com/news/2010/12/21/showbiz-ft-krs-one-show-power/">Showbiz and KRS-One</a>
    </div>
</div> 
 
<!--Slides--> 
<div id="supersized"></div>
</body>
</html>

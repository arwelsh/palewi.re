{% if page.has_other_pages %}
<div id="paginationwrapper" class="row">
    <div id="paginationleft" class="twocol">
        {% if page.has_previous %}
        <a href="../{{ page.previous_page_number }}/">< Previous</a>
        {% endif %}
    </div>
    <div class="eightcol"></div>
    <div id="paginationright" class="twocol last">
        {% if page.has_next %}
        <a href="../{{ page.next_page_number }}/">Next ></a>
    {% endif %}
    </div>
</div>
{% endif %}
